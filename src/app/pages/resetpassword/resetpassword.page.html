<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Réinitialiser le mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="reset-password-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="lock-closed-outline" size="large"></ion-icon>
          Réinitialisation du mot de passe
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Champ pour entrer l'email avec icône -->
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>

        <!-- Changer le texte du bouton -->
        <ion-button expand="block" (click)="resetPassword()">
          <ion-icon name="refresh-outline" slot="start"></ion-icon>
          Envoyer le nouveau mot de passe
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Lien retour à la connexion avec icône -->
    <div class="login-prompt">
      <p><ion-icon name="arrow-back-outline"></ion-icon> Vous souvenez-vous de votre mot de passe ? <a routerLink="/login">Connexion</a></p>
    </div>
  </div>
</ion-content>
