<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter une station</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nom de la station</ion-label>
    <ion-input [(ngModel)]="station.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Adresse</ion-label>
    <ion-input [(ngModel)]="station.address"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveStation()">Enregistrer</ion-button>
</ion-content>
